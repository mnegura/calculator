<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
	
<body>
<center>
	<div class="calculator">
	<h2>MyCalculator</h2>
	<input type="text" id="myText" name="txt" class="calc" value="">
	<select id="selection">
		<option id="plus" value="+">+</option>
		<option id="minus" value="-">-</option>
		<option id="div" value="/">/</option>
		<option id="mul" value="*">*</option>
	</select>
	<input type="text" id="myText2" name="txt" class="calc" value="">
	<button class="btn btn-success" onclick="takeit()">Submit</button>
	<br>
	<ul id="myUl" class="myUl">
	</ul>
	</div>

</center>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
